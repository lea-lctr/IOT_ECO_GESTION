  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Eco Gestion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">

  <!-- Buttons for switching comparatives -->
  <div class="container mt-4 text-center">
    <button class="btn btn-primary m-2" onclick="updateCharts(3)">3 mois</button>

  <!-- Graph Section -->
  <div class="container mt-4">
    <h1 class="text-center text-white">Économies réalisées</h1>

    <!-- Graph for Electricity -->
    <div id="electricity-chart" class="mb-4 chart-container"></div>

    <!-- Graph for Gas -->
    <div id="gas-chart" class="mb-4 chart-container"></div>
